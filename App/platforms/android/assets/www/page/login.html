<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="import" href="header.html">
</head>
<body>
	<div class="content padding">
		<div class="list">
			<label class="item item-input">
				<input type="text"name="login" id="login" placeholder="Login">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password"  name="pass" id="pass">
			</label>
		</div>
		<button class="button button-block button-positive" id="btnLogin">Login</button>
		<button class="button button-block button-positive" id="btnRegister">Register</button>
	</div>
</body>
<script type="text/javascript">
	$.support.cors = true;

	$(document).ready(function() {
		appData.cleanToken();
		// $(document).foundation();
		$("#btnLogin").click(function() {
			console.log('teste');
			WS.login($("#login").val(),$("#pass").val(),function(data){
				appData.setToken(data.token);
				window.location = 'map.html'
			});
		});
	});
</script>
</html>
